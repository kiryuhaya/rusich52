<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Русич - качественное тактическое снаряжение для профессионалов и энтузиастов" />
  <meta name="keywords" content="тактическое снаряжение, рюкзаки, военное оборудование, Русич" />
  <meta name="author" content="Русич" />
  <title>Продукция - Русич</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/css">
    html, body, #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header-container {
      backdrop-filter: blur(5px);
    }
    .header-item {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      height: 60px;
      display: flex;
      align-items: center;
    }
    .page-background {
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .content-wrapper {
      flex: 1 0 auto;
      position: relative;
    }

    .product-card {
      transition: all 0.3s ease;
      background-color: rgba(31, 41, 55, 0.8);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .category-btn {
      transition: all 0.3s ease;
      background-color: rgba(31, 41, 55, 0.8);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .category-btn:hover {
      background-color: rgba(59, 130, 246, 0.8);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
    }
    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
      padding: 15px;
      text-align: center;
    }
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    @media (max-width: 768px) {
      .header-item {
        height: auto;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body class="page-background">
  <div id="root"></div>
  <script type="text/babel">
    // Контекст для корзины
    const CartContext = React.createContext();

    // Компонент Header
    function Header() {
      const [menuOpen, setMenuOpen] = React.useState(false);
      const cart = React.useContext(CartContext);

      return (
        <header className="header-container text-white sticky top-0 z-50 py-2">
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between gap-2">
              {/* Логотип и название */}
              <div className="header-item flex-1 md:flex-none">
                <a href="/" className="flex items-center">
                  <img 
                    src="/images/logo.png" 
                    alt="Логотип Русич - тактическое снаряжение" 
                    className="h-10 mr-3"
                  />
                  <h1 className="text-xl font-bold hidden sm:block">Русич</h1>
                </a>
              </div>

              {/* Основное меню и поиск */}
              <div className="header-item flex-1 hidden md:flex items-center justify-between gap-4">
                <nav className="flex-1">
                  <ul className="flex space-x-4">
                    <li><a href="/" className="hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="hover:text-blue-300 transition-colors">Корзина</a></li>                    
                    <li><a href="/facts" className="hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="hover:text-blue-300 transition-colors">Контакты</a></li>
                  </ul>
                </nav>

                <form className="ml-4">
                  <div className="relative">
                    <input 
                      type="text" 
                      placeholder="Поиск..." 
                      className="bg-gray-700 text-white px-3 py-1 rounded-md w-40 focus:w-52 transition-all duration-300 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                    <button type="submit" className="absolute right-2 top-1/2 transform -translate-y-1/2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                        <path d="M7.5 13.5a6 6 0 1 0 0-12 6 6 0 0 0 0 12zM14.5 14.5l-3-3"/>
                      </svg>
                    </button>
                  </div>
                </form>
              </div>

              {/* Иконки и телефон */}
              <div className="header-item flex-1 md:flex-none">
                <div className="flex items-center justify-end gap-4 w-full">
                  <a href="tel:+79991234567" className="hidden md:block text-sm hover:text-blue-300 whitespace-nowrap transition-colors">
                    +7 (999) 123-45-67
                  </a>
                  
                  <div className="flex items-center gap-3">                    
                    <a href="/cart" className="relative p-1 hover:text-blue-300 transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-8 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                      </svg>
                      <span className="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-4 h-4 flex items-center justify-center">
                        {cart.reduce((total, item) => total + (item.quantity || 1), 0)}
                      </span>
                    </a>

                    {/* Бургер-меню для мобильных */}
                    <button 
                      className="md:hidden p-1"
                      onClick={() => setMenuOpen(!menuOpen)}
                      aria-label={menuOpen ? "Закрыть меню" : "Открыть меню"}
                    >
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {/* Мобильное меню */}
            <div className={`md:hidden mt-2 ${menuOpen ? 'block' : 'hidden'}`}>
              <div className="header-item p-4">
                <nav>
                  <ul className="space-y-3">
                    <li><a href="/" className="block hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="block hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/facts" className="block hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="block hover:text-blue-300 transition-colors">Контакты</a></li>
                    <li>
                      <form>
                        <div className="relative mt-2">
                          <input 
                            type="text" 
                            placeholder="Поиск..." 
                            className="bg-gray-700 text-white px-3 py-1 rounded-md w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                          />
                          <button type="submit" className="absolute right-2 top-1/2 transform -translate-y-1/2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                              <path d="M7.5 13.5a6 6 0 1 0 0-12 6 6 0 0 0 0 12zM14.5 14.5l-3-3"/>
                            </svg>
                          </button>
                        </div>
                      </form>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
      );
    }

    // Карусель рекомендуемых товаров
    function ProductCarousel({ setSelectedProduct, setIsModalOpen }) {
      const [products, setProducts] = React.useState([]);
      const [currentIndex, setCurrentIndex] = React.useState(0);

      React.useEffect(() => {
        fetch('http://localhost:5000/products-data')
          .then(res => res.json())
          .then(data => setProducts(data.slice(0, 3)))
          .catch(console.error);
      }, []);

      React.useEffect(() => {
        if (products.length <= 1) return;
        const interval = setInterval(() => {
          setCurrentIndex(prev => (prev + 1) % products.length);
        }, 5000);
        return () => clearInterval(interval);
      }, [products.length]);

      if (products.length === 0) return null;

      return (
        <section className="py-8">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl font-bold mb-6 text-center text-white">Рекомендуемые товары</h2>
            <div className="relative overflow-hidden rounded-xl">
              <div 
                className="carousel-inner flex transition-transform duration-500"
                style={{ transform: `translateX(-${currentIndex * 100}%)` }}
              >
                {products.map((product) => (
                  <div key={product.id} className="carousel-item px-4">
                    <div className="product-card p-6 rounded-xl">
                      <img 
                        src={product.image} 
                        alt={product.name}
                        className="w-full h-48 object-contain mb-4"
                      />
                      <h3 className="text-xl font-bold text-white mb-2">{product.name}</h3>
                      <p className="text-gray-300 mb-4 line-clamp-2">{product.description}</p>
                      <div className="flex justify-between items-center">
                        <span className="text-lg font-bold text-white">{product.price} ₽</span>
                        <button
                          onClick={() => {
                            setSelectedProduct(product);
                            setIsModalOpen(true);
                          }}
                          className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors"
                        >
                          Подробнее
                        </button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
              
              {products.length > 1 && (
                <>
                  <button 
                    onClick={() => setCurrentIndex(prev => (prev - 1 + products.length) % products.length)}
                    className="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/30 text-white p-2 rounded-full backdrop-blur-sm hover:bg-white/50 transition"
                  >
                    ←
                  </button>
                  <button 
                    onClick={() => setCurrentIndex(prev => (prev + 1) % products.length)}
                    className="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/30 text-white p-2 rounded-full backdrop-blur-sm hover:bg-white/50 transition"
                  >
                    →
                  </button>
                  
                  <div className="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2">
                    {products.map((_, index) => (
                      <button
                        key={index}
                        onClick={() => setCurrentIndex(index)}
                        className={`w-3 h-3 rounded-full ${index === currentIndex ? 'bg-white' : 'bg-white/50'}`}
                      />
                    ))}
                  </div>
                </>
              )}
            </div>
          </div>
        </section>
      );
    }

    // Список категорий
    function CategoriesList({ setSelectedCategory }) {
      const [categories, setCategories] = React.useState([]);

      React.useEffect(() => {
        fetch('http://localhost:5000/categories')
          .then(res => res.json())
          .then(setCategories)
          .catch(console.error);
      }, []);

      return (
        <section className="py-8">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl font-bold mb-6 text-center text-white">Категории продукции</h2>
            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
              {categories.map(category => (
                <button
                  key={category.id}
                  onClick={() => setSelectedCategory(category.id)}
                  className="category-btn py-4 px-6 rounded-lg text-white text-center hover:shadow-lg transition"
                >
                  {category.name}
                </button>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Сетка товаров
    function ProductGrid({ selectedCategory, setSelectedProduct, setIsModalOpen }) {
      const [products, setProducts] = React.useState([]);

      React.useEffect(() => {
        if (!selectedCategory) {
          setProducts([]);
          return;
        }

        fetch('http://localhost:5000/products-data')
          .then(res => res.json())
          .then(data => setProducts(data.filter(p => p.category_id === selectedCategory)))
          .catch(console.error);
      }, [selectedCategory]);

      if (!selectedCategory || products.length === 0) return null;

      return (
        <section className="py-8">
          <div className="container mx-auto px-4">
            <h2 className="text-2xl font-bold mb-6 text-white">Товары категории</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {products.map(product => (
                <div key={product.id} className="product-card p-6 rounded-xl">
                  <img 
                    src={product.image} 
                    alt={product.name}
                    className="w-full h-48 object-contain mb-4"
                  />
                  <h3 className="text-xl font-bold text-white mb-2">{product.name}</h3>
                  <p className="text-gray-300 mb-4 line-clamp-2">{product.description}</p>
                  <div className="flex justify-between items-center">
                    <span className="text-lg font-bold text-white">{product.price} ₽</span>
                    <button
                      onClick={() => {
                        setSelectedProduct(product);
                        setIsModalOpen(true);
                      }}
                      className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors"
                    >
                      Подробнее
                    </button>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Модальное окно товара
    function ProductModal({ product, isOpen, setIsModalOpen, addToCart }) {
      if (!isOpen || !product) return null;

      return (
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
          <div className="bg-gray-800 rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div className="p-6">
              <div className="flex justify-between items-start mb-4">
                <h2 className="text-2xl font-bold text-white">{product.name}</h2>
                <button 
                  onClick={() => setIsModalOpen(false)}
                  className="text-gray-400 hover:text-white"
                >
                  ✕
                </button>
              </div>
              
              <img 
                src={product.image} 
                alt={product.name}
                className="w-full h-64 object-contain mb-6 rounded-lg"
              />
              
              <div className="prose prose-invert max-w-none mb-6">
                <p className="text-gray-300">{product.description}</p>
                <div className="mt-4">
                  <h4 className="font-bold text-white">Характеристики:</h4>
                  <ul className="list-disc pl-5 text-gray-300">
                    {product.features?.map((f, i) => (
                      <li key={i}>{f}</li>
                    )) || <li>Нет дополнительных характеристик</li>}
                  </ul>
                </div>
              </div>
              
              <div className="flex justify-between items-center">
                <span className="text-2xl font-bold text-white">{product.price} ₽</span>
                <button
                  onClick={() => {
                    console.log("Добавляем продукт:", product);
                    addToCart(product);
                    setIsModalOpen(false);
                  }}
                  className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors"
                >
                  Добавить в корзину
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Главный компонент
    function App() {
      const [selectedCategory, setSelectedCategory] = React.useState(null);
      const [selectedProduct, setSelectedProduct] = React.useState(null);
      const [isModalOpen, setIsModalOpen] = React.useState(false);
      const [cart, setCart] = React.useState(() => {
        const savedCart = localStorage.getItem('cart');
        return savedCart ? JSON.parse(savedCart) : [];
      });

      const addToCart = (product) => {
        setCart(prev => {
          // Ищем товар в корзине
          const existingItemIndex = prev.findIndex(item => item.id === product.id);
          
          let newCart;
          if (existingItemIndex >= 0) {
            // Если товар уже есть - увеличиваем количество
            newCart = [...prev];
            const existingItem = newCart[existingItemIndex];
            newCart[existingItemIndex] = {
              ...existingItem,
              quantity: (existingItem.quantity || 1) + 1
            };
          } else {
            // Если товара нет - добавляем с количеством 1
            newCart = [...prev, { ...product, quantity: 1 }];
          }
          
          localStorage.setItem('cart', JSON.stringify(newCart));
          console.log("Обновленная корзина:", newCart);
          return newCart;
        });
        setIsModalOpen(false);
      };

      return (
        <CartContext.Provider value={cart}>
          <div className="flex flex-col min-h-screen">
            <Header />
            <main className="content-wrapper flex-grow content-overlay">
              <ProductCarousel 
                setSelectedProduct={setSelectedProduct}
                setIsModalOpen={setIsModalOpen}
              />
              <CategoriesList setSelectedCategory={setSelectedCategory} />
              <ProductGrid 
                selectedCategory={selectedCategory}
                setSelectedProduct={setSelectedProduct}
                setIsModalOpen={setIsModalOpen}
              />
              <ProductModal
                product={selectedProduct}
                isOpen={isModalOpen}
                setIsModalOpen={setIsModalOpen}
                addToCart={addToCart}
              />
            </main>
            <footer className="bg-gray-900 text-white py-4">
              <div className="container mx-auto text-center">
                <p>© 2025 Русич. Все права защищены.</p>
                <p>Контакты: <a href="mailto:info@rusichgear.ru" className="hover:text-blue-300 transition-colors">info@rusichgear.ru</a> | <a href="tel:+79991234567" className="hover:text-blue-300 transition-colors">+7 (999) 123-45-67</a></p>
              </div>
            </footer>
          </div>
        </CartContext.Provider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
