<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Корзина - Русич" />
  <meta name="author" content="Русич" />
  <title>Корзина - Русич</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/css">
    html, body, #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header-container {
      backdrop-filter: blur(5px);
    }
    .header-item {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      height: 60px;
      display: flex;
      align-items: center;
    }
    .page-background {
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .content-wrapper {
      flex: 1 0 auto;
      position: relative;
    }
    .cart-container {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 1200px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .cart-item {
      background-color: rgba(17, 24, 39, 0.6);
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .order-form {
      background-color: rgba(17, 24, 39, 0.6);
      border-radius: 0.5rem;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    @media (max-width: 768px) {
      .header-item {
        height: auto;
        padding: 0.75rem;
      }
      .cart-container {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body class="page-background">
  <div id="root"></div>
  <script type="text/babel">
    // Контекст для корзины
    const CartContext = React.createContext();

    // Компонент Header
    function Header() {
      const [menuOpen, setMenuOpen] = React.useState(false);
      const cart = React.useContext(CartContext);

      return (
        <header className="header-container text-white sticky top-0 z-50 py-2">
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between gap-2">
              <div className="header-item flex-1 md:flex-none">
                <a href="/" className="flex items-center">
                  <img src="/images/logo.png" alt="Логотип Русич" className="h-10 mr-3" />
                  <h1 className="text-xl font-bold hidden sm:block">Русич</h1>
                </a>
              </div>
              <div className="header-item flex-1 hidden md:flex items-center justify-between gap-4">
                <nav className="flex-1">
                  <ul className="flex space-x-4">
                    <li><a href="/" className="hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="hover:text-blue-300 transition-colors">Корзина</a></li>                    
                    <li><a href="/facts" className="hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="hover:text-blue-300 transition-colors">Контакты</a></li>
                  </ul>
                </nav>
              </div>
              <div className="header-item flex-1 md:flex-none">
                <div className="flex items-center justify-end gap-4 w-full">
                  <a href="tel:+79991234567" className="hidden md:block text-sm hover:text-blue-300 whitespace-nowrap transition-colors">
                    +7 (999) 123-45-67
                  </a>
                  <div className="flex items-center gap-3">
                    <a href="/cart" className="relative p-1 hover:text-blue-300 transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-8 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                      </svg>
                      <span className="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-4 h-4 flex items-center justify-center">
                        {cart.reduce((total, item) => total + (item.quantity || 1), 0)}
                      </span>
                    </a>
                    <button className="md:hidden p-1" onClick={() => setMenuOpen(!menuOpen)}>
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div className={`md:hidden mt-2 ${menuOpen ? 'block' : 'hidden'}`}>
              <div className="header-item p-4">
                <nav>
                  <ul className="space-y-3">
                    <li><a href="/products" className="block hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="block hover:text-blue-300 transition-colors">Корзина</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
      );
    }

    // Компонент Cart
    function Cart() {
      const [cart, setCart] = React.useState(() => {
        const savedCart = localStorage.getItem('cart');
        return savedCart ? JSON.parse(savedCart) : [];
      });

      const updateQuantity = (id, delta) => {
        setCart(prevCart => {
          const newCart = prevCart
            .map((item) => {
              if (item.id === id) {
                const newQuantity = (item.quantity || 1) + delta;
                return newQuantity > 0 ? { ...item, quantity: newQuantity } : null;
              }
              return item;
            })
            .filter(item => item !== null); // Удаляем товары с количеством <= 0
          
          localStorage.setItem('cart', JSON.stringify(newCart));
          return newCart;
        });
      };

      const [formData, setFormData] = React.useState({
        name: '',
        phone: '',
        email: '',
        address: '',
        comments: '',
      });

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const orderDetails = {
          name: formData.name,
          phone: formData.phone,
          email: formData.email,
          address: formData.address,
          comments: formData.comments,
          items: cart.map((item) => `${item.name} (x${item.quantity || 1}) - ${(item.price * (item.quantity || 1)).toFixed(2)} ₽`),
          total: cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0).toFixed(2),
          timestamp: new Date().toISOString(),
        };

        fetch('/send-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderDetails),
        })
          .then(res => {
            if (!res.ok) throw new Error(`HTTP ошибка: ${res.status}`);
            return res.json();
          })
          .then(result => {
            if (result.status === 'success') {
              alert('Заказ успешно отправлен!');
              setCart([]);
              localStorage.removeItem('cart');
              setFormData({ name: '', phone: '', email: '', address: '', comments: '' });
            } else {
              alert('Ошибка: ' + result.message);
            }
          })
          .catch(error => {
            console.error('Ошибка отправки заказа:', error);
            alert('Ошибка: ' + error.message);
          });
      };

      const total = cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0).toFixed(2);

      return (
        <div className="content-wrapper flex-grow">
          <div className="cart-container">
            <h2 className="text-2xl font-bold mb-6 text-white">Корзина</h2>
            {cart.length === 0 ? (
              <p className="text-gray-300">Корзина пуста</p>
            ) : (
              <div>
                {cart.map((item) => (
                  <div key={item.id} className="cart-item flex justify-between items-center">
                    <div className="flex items-center">
                      <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded mr-4" />
                      <div>
                        <h3 className="text-lg font-semibold text-white">{item.name}</h3>
                        <p className="text-gray-400">{item.price} ₽ x {item.quantity || 1}</p>
                      </div>
                    </div>
                    <div className="flex items-center space-x-2">
                      <button
                        className="bg-gray-600 text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors"
                        onClick={() => updateQuantity(item.id, -1)}
                      >
                        -
                      </button>
                      <span className="text-white min-w-[20px] text-center">{item.quantity || 1}</span>
                      <button
                        className="bg-gray-600 text-white px-3 py-1 rounded hover:bg-gray-700 transition-colors"
                        onClick={() => updateQuantity(item.id, 1)}
                      >
                        +
                      </button>
                    </div>
                  </div>
                ))}
                <div className="text-right mt-6">
                  <p className="text-xl font-semibold text-white">Итого: {total} ₽</p>
                </div>
                <form onSubmit={handleSubmit} className="order-form mt-8">
                  <h3 className="text-xl font-bold mb-6 text-white">Оформление заказа</h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-gray-300 mb-2">Имя</label>
                      <input
                        type="text"
                        name="name"
                        value={formData.name}
                        onChange={handleInputChange}
                        className="w-full border border-gray-600 p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-gray-300 mb-2">Телефон</label>
                      <input
                        type="tel"
                        name="phone"
                        value={formData.phone}
                        onChange={handleInputChange}
                        className="w-full border border-gray-600 p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-gray-300 mb-2">Email</label>
                      <input
                        type="email"
                        name="email"
                        value={formData.email}
                        onChange={handleInputChange}
                        className="w-full border border-gray-600 p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-gray-300 mb-2">Адрес доставки</label>
                      <input
                        type="text"
                        name="address"
                        value={formData.address}
                        onChange={handleInputChange}
                        className="w-full border border-gray-600 p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                        required
                      />
                    </div>
                    <div className="md:col-span-2">
                      <label className="block text-gray-300 mb-2">Комментарии к заказу</label>
                      <textarea
                        name="comments"
                        value={formData.comments}
                        onChange={handleInputChange}
                        className="w-full border border-gray-600 p-3 rounded bg-gray-800 text-white focus:outline-none focus:ring-1 focus:ring-blue-500"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>
                  <button
                    type="submit"
                    className="mt-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition-colors w-full md:w-auto"
                  >
                    Оформить заказ
                  </button>
                </form>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Главный компонент
    function App() {
      const [cart, setCart] = React.useState(() => {
        const savedCart = localStorage.getItem('cart');
        return savedCart ? JSON.parse(savedCart) : [];
      });

      return (
        <CartContext.Provider value={cart}>
          <div className="flex flex-col min-h-screen">
            <Header />
            <main className="content-wrapper flex-grow">
              <Cart />
            </main>
            <footer className="bg-gray-900 text-white py-4">
              <div className="container mx-auto text-center">
                <p>© 2025 Русич. Все права защищены.</p>
                <p>Контакты: <a href="mailto:info@rusichgear.ru" className="hover:text-blue-300 transition-colors">info@rusichgear.ru</a> | <a href="tel:+79991234567" className="hover:text-blue-300 transition-colors">+7 (999) 123-45-67</a></p>
              </div>
            </footer>
          </div>
        </CartContext.Provider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
