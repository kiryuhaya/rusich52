<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ-панель - Русич</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/css">
    html, body, #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header-container {
      backdrop-filter: blur(5px);
    }
    .header-item {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      height: 60px;
      display: flex;
      align-items: center;
    }
    .page-background {
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .content-wrapper {
      flex: 1 0 auto;
      position: relative;
    }
    .admin-card {
      background-color: rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .admin-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      .header-item {
        height: auto;
        padding: 0.75rem;
      }
      .admin-card {
        padding: 1rem;
      }
    }
  </style>
</head>
<body class="page-background">
  <div id="root"></div>
  <script type="text/babel">
    // Контекст для корзины (для согласованности с другими страницами)
    const CartContext = React.createContext();

    function Header() {
      const [menuOpen, setMenuOpen] = React.useState(false);
      const cart = React.useContext(CartContext);

      return (
        <header className="header-container text-white sticky top-0 z-50 py-2">
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between gap-2">
              <div className="header-item flex-1 md:flex-none">
                <a href="/" className="flex items-center">
                  <img src="/images/logo.png" alt="Логотип Русич" className="h-10 mr-3" />
                  <h1 className="text-xl font-bold hidden sm:block">Русич</h1>
                </a>
              </div>
              <div className="header-item flex-1 hidden md:flex items-center justify-between gap-4">
                <nav className="flex-1">
                  <ul className="flex space-x-4">
                    <li><a href="/" className="hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="hover:text-blue-300 transition-colors">Корзина</a></li>
                    <li><a href="/facts" className="hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="hover:text-blue-300 transition-colors">Контакты</a></li>
                  </ul>
                </nav>
              </div>
              <div className="header-item flex-1 md:flex-none">
                <div className="flex items-center justify-end gap-4 w-full">
                  <a href="tel:+79991234567" className="hidden md:block text-sm hover:text-blue-300 whitespace-nowrap transition-colors">
                    +7 (999) 123-45-67
                  </a>
                  <div className="flex items-center gap-3">
                    <a href="/cart" className="relative p-1 hover:text-blue-300 transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-8 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                      </svg>
                      <span className="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-4 h-4 flex items-center justify-center">
                        {cart ? cart.length : 0}
                      </span>
                    </a>
                    <button className="md:hidden p-1" onClick={() => setMenuOpen(!menuOpen)}>
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div className={`md:hidden mt-2 ${menuOpen ? 'block' : 'hidden'}`}>
              <div className="header-item p-4">
                <nav>
                  <ul className="space-y-3">
                    <li><a href="/" className="block hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="block hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="block hover:text-blue-300 transition-colors">Корзина</a></li>
                    <li><a href="/facts" className="block hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="block hover:text-blue-300 transition-colors">Контакты</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
      );
    }

    function AdminPanel() {
      const [isAuthenticated, setIsAuthenticated] = React.useState(false);
      const [password, setPassword] = React.useState('');
      const [categories, setCategories] = React.useState([]);
      const [productForm, setProductForm] = React.useState({
        name: '',
        category_id: '',
        price: '',
        description: '',
        image: null
      });
      const [categoryName, setCategoryName] = React.useState('');

      // Пароль для доступа (замените на свой)
      const ADMIN_PASSWORD = 'admin123';

      React.useEffect(() => {
        fetch('https://rusich52.onrender.com/categories')
          .then(res => res.json())
          .then(data => setCategories(data))
          .catch(err => console.error(err));
      }, []);

      const handlePasswordSubmit = (e) => {
        e.preventDefault();
        if (password === ADMIN_PASSWORD) {
          setIsAuthenticated(true);
        } else {
          alert('Неверный пароль');
        }
      };

      const handleProductInputChange = (e) => {
        const { name, value } = e.target;
        setProductForm({ ...productForm, [name]: value });
      };

      const handleImageChange = (e) => {
        setProductForm({ ...productForm, image: e.target.files[0] });
      };

      const handleProductSubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('name', productForm.name);
        formData.append('category_id', productForm.category_id);
        formData.append('price', productForm.price);
        formData.append('description', productForm.description);
        formData.append('image', productForm.image);

        try {
          const response = await fetch('https://rusich52.onrender.com/add-product', {
            method: 'POST',
            body: formData
          });
          const result = await response.json();
          if (result.status === 'success') {
            alert('Товар добавлен!');
            setProductForm({ name: '', category_id: '', price: '', description: '', image: null });
          } else {
            alert('Ошибка: ' + result.message);
          }
        } catch (error) {
          alert('Ошибка: ' + error.message);
        }
      };

      const handleCategorySubmit = async (e) => {
        e.preventDefault();
        try {
          console.log('Отправка категории:', { name: categoryName });
          const response = await fetch('https://rusich52.onrender.com/add-category', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: categoryName })
          });
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ошибка: ${response.status}, ${errorText}`);
          }
          const result = await response.json();
          if (result.status === 'success') {
            alert('Категория добавлена!');
            setCategoryName('');
            fetch('https://rusich52.onrender.com/categories')
              .then(res => {
                if (!res.ok) throw new Error(`Ошибка загрузки категорий: ${res.status}`);
                return res.json();
              })
              .then(data => {
                console.log('Обновленные категории:', data);
                setCategories(data);
              });
          } else {
            alert('Ошибка: ' + result.message);
          }
        } catch (error) {
          console.error('Ошибка добавления категории:', error);
          alert('Ошибка добавления категории: ' + error.message);
        }
      };

      if (!isAuthenticated) {
        return (
          <div className="content-wrapper flex-grow content-overlay container mx-auto py-8">
            <div className="admin-card max-w-md mx-auto">
              <h2 className="text-2xl font-bold mb-4 text-center text-white">Вход в админ-панель</h2>
              <form onSubmit={handlePasswordSubmit} className="space-y-4">
                <input
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  placeholder="Введите пароль"
                  className="bg-gray-800 text-white border rounded p-2 w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                  required
                />
                <button type="submit" className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full transition-colors">
                  Войти
                </button>
              </form>
            </div>
          </div>
        );
      }

      return (
        <div className="content-wrapper flex-grow content-overlay container mx-auto py-8">
          <h2 className="text-3xl font-bold mb-6 text-white text-center">Админ-панель</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="admin-card">
              <h3 className="text-xl font-bold mb-4 text-white">Добавить товар</h3>
              <form onSubmit={handleProductSubmit} className="space-y-4">
                <input
                  type="text"
                  name="name"
                  value={productForm.name}
                  onChange={handleProductInputChange}
                  placeholder="Название товара"
                  className="bg-gray-800 text-white border rounded p-2 w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                  required
                />
                <select
                  name="category_id"
                  value={productForm.category_id}
                  onChange={handleProductInputChange}
                  className="bg-gray-800 text-white border rounded p-2 w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                  required
                >
                  <option value="">Выберите категорию</option>
                  {categories.map(category => (
                    <option key={category.id} value={category.id}>{category.name}</option>
                  ))}
                </select>
                <input
                  type="number"
                  name="price"
                  value={productForm.price}
                  onChange={handleProductInputChange}
                  placeholder="Цена (₽)"
                  className="bg-gray-800 text-white border rounded p-2 w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                  required
                />
                <textarea
                  name="description"
                  value={productForm.description}
                  onChange={handleProductInputChange}
                  placeholder="Описание"
                  className="bg-gray-800 text-white border rounded p-2 w-full h-24 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  required
                ></textarea>
                <input
                  type="file"
                  name="image"
                  onChange={handleImageChange}
                  accept="image/*"
                  className="bg-gray-800 text-white border rounded p-2 w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                  required
                />
                <button type="submit" className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full transition-colors">
                  Добавить товар
                </button>
              </form>
            </div>
            <div className="admin-card">
              <h3 className="text-xl font-bold mb-4 text-white">Добавить категорию</h3>
              <form onSubmit={handleCategorySubmit} className="space-y-4">
                <input
                  type="text"
                  value={categoryName}
                  onChange={(e) => setCategoryName(e.target.value)}
                  placeholder="Название категории"
                  className="bg-gray-800 text-white border rounded p-2 w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                  required
                />
                <button type="submit" className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full transition-colors">
                  Добавить категорию
                </button>
              </form>
            </div>
          </div>
        </div>
      );
    }

    function App() {
      const [cart, setCart] = React.useState(() => {
        const savedCart = localStorage.getItem('cart');
        return savedCart ? JSON.parse(savedCart) : [];
      });

      return (
        <CartContext.Provider value={cart}>
          <div className="flex flex-col min-h-screen">
            <Header />
            <main className="content-wrapper flex-grow content-overlay">
              <AdminPanel />
            </main>
            <footer className="bg-gray-900 text-white py-4">
              <div className="container mx-auto text-center">
                <p>© 2025 Русич. Все права защищены.</p>
                <p>Контакты: <a href="mailto:info@rusichgear.ru" className="hover:text-blue-300 transition-colors">info@rusichgear.ru</a> | <a href="tel:+79991234567" className="hover:text-blue-300 transition-colors">+7 (999) 123-45-67</a></p>
              </div>
            </footer>
          </div>
        </CartContext.Provider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
