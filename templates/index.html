<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Русич - качественное тактическое снаряжение для профессионалов и энтузиастов" />
  <meta name="keywords" content="тактическое снаряжение, рюкзаки, военное оборудование, Русич" />
  <meta name="author" content="Русич" />
  <title>Русич - Тактическое снаряжение</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/css">
    html, body, #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header-container {
      backdrop-filter: blur(5px);
    }
    .header-item {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      height: 60px;
      display: flex;
      align-items: center;
    }
    .welcome-container {
      background-color: #1f2937cc;
      border-radius: 0.5rem;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
      .page-background {
      background-image: url('/images/background.jpg');
      background-color: rgb(184, 187, 190);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .content-wrapper {
      flex: 1 0 auto;
      position: relative;
    }
    .content-overlay {
      background-color: rgba(17, 24, 39, 0.85);
    }
    .fact-card {
      transition: all 0.3s ease;
      background-color: rgba(31, 41, 55, 0.8);
    }
    .fact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .product-btn {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .product-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      .header-item {
        height: auto;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body class="page-background">
  <div id="root"></div>
  <script type="text/babel">
    // Контекст для корзины (для согласованности с другими страницами)
    const CartContext = React.createContext();

    function Header() {
      const [menuOpen, setMenuOpen] = React.useState(false);
      const [catalogOpen, setCatalogOpen] = React.useState(false);
      const cart = React.useContext(CartContext); // Доступ к контексту корзины

      return (
        <header className="header-container text-white sticky top-0 z-50 py-2">
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between gap-2">
              {/* Логотип и название */}
              <div className="header-item flex-1 md:flex-none">
                <a href="/" className="flex items-center">
                  <img 
                    src="/images/logo.png" 
                    alt="Логотип Русич - тактическое снаряжение" 
                    className="h-10 mr-3"
                  />
                  <h1 className="text-xl font-bold hidden sm:block">Русич</h1>
                </a>
              </div>

              {/* Основное меню и поиск */}
              <div className="header-item flex-1 hidden md:flex items-center justify-between gap-4">
                <nav className="flex-1">
                  <ul className="flex space-x-4">
                    <li><a href="/" className="hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="hover:text-blue-300 transition-colors">Корзина</a></li>                    
                    <li><a href="/facts" className="hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="hover:text-blue-300 transition-colors">Контакты</a></li>
                  </ul>
                </nav>

                <form className="ml-4">
                  <div className="relative">
                    <input 
                      type="text" 
                      placeholder="Поиск..." 
                      className="bg-gray-700 text-white px-3 py-1 rounded-md w-40 focus:w-52 transition-all duration-300 focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                    <button type="submit" className="absolute right-2 top-1/2 transform -translate-y-1/2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                        <path d="M7.5 13.5a6 6 0 1 0 0-12 6 6 0 0 0 0 12zM14.5 14.5l-3-3"/>
                      </svg>
                    </button>
                  </div>
                </form>
              </div>

              {/* Иконки и телефон */}
              <div className="header-item flex-1 md:flex-none">
                <div className="flex items-center justify-end gap-4 w-full">
                  <a href="tel:+79991234567" className="hidden md:block text-sm hover:text-blue-300 whitespace-nowrap transition-colors">
                    +7 (999) 123-45-67
                  </a>
                  
                  <div className="flex items-center gap-3">                    
                    <a href="/cart" className="relative p-1 hover:text-blue-300 transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-8 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                      </svg>
                      <span className="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-4 h-4 flex items-center justify-center">
                        {cart.reduce((total, item) => total + (item.quantity || 1), 0)}
                      </span>
                    </a>

                    {/* Бургер-меню для мобильных */}
                    <button 
                      className="md:hidden p-1"
                      onClick={() => setMenuOpen(!menuOpen)}
                      aria-label={menuOpen ? "Закрыть меню" : "Открыть меню"}
                    >
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {/* Мобильное меню */}
            <div className={`md:hidden mt-2 ${menuOpen ? 'block' : 'hidden'}`}>
              <div className="header-item p-4">
                <nav>
                  <ul className="space-y-3">
                    <li><a href="/" className="block hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="block hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="block hover:text-blue-300 transition-colors">Корзина</a></li>
                    <li><a href="/facts" className="block hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="block hover:text-blue-300 transition-colors">Контакты</a></li>
                    <li>
                      <form>
                        <div className="relative mt-2">
                          <input 
                            type="text" 
                            placeholder="Поиск..." 
                            className="bg-gray-700 text-white px-3 py-1 rounded-md w-full focus:outline-none focus:ring-1 focus:ring-blue-500"
                          />
                          <button type="submit" className="absolute right-2 top-1/2 transform -translate-y-1/2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                              <path d="M7.5 13.5a6 6 0 1 0 0-12 6 6 0 0 0 0 12zM14.5 14.5l-3-3"/>
                            </svg>
                          </button>
                        </div>
                      </form>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section className="py-16 relative">
          <div className="container mx-auto px-4">
            <div className="welcome-container text-center">
              <h2 className="text-4xl font-bold mb-4 text-white">Добро пожаловать в Русич</h2>
              <p className="text-lg mb-8 text-gray-300">Качественное тактическое снаряжение для профессионалов и энтузиастов.</p>
              <a
                href="/products"
                className="product-btn bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 inline-block"
              >
                Перейти к продукции
              </a>
            </div>
          </div>
        </section>
      );
    }

    function ProductShowcase() {
      const categories = [
        { 
          name: "Рюкзаки", 
          image: "/images/backpacks.jpg",
          description: "Усиленные модели с модульной системой"
        },
        // ... другие категории
      ];

      return (
        <section className="py-16 bg-gray-100/50 backdrop-blur-sm">
          <h2 className="text-3xl font-bold text-center mb-12">Наши продукты</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8 container mx-auto px-4">
            {categories.map((item, index) => (
              <div key={index} className="group relative overflow-hidden rounded-xl shadow-lg">
                <img src={item.image} alt={item.name} className="w-full h-64 object-cover transition-transform duration-500 group-hover:scale-110"/>
                <div className="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent flex items-end p-6">
                  <div>
                    <h3 className="text-white text-xl font-bold">{item.name}</h3>
                    <p className="text-gray-300 mt-2">{item.description}</p>
                    <button className="mt-3 text-white border border-white px-4 py-2 rounded hover:bg-white hover:text-black transition">
                      Подробнее
                    </button>
                  </div>
                </div>
              </div>
            ))}
          </div>
        </section>
      )
    }

    function Benefits() {
      const benefits = [
        {
          icon: "⏱️",
          title: "Сроки производства",
          text: "От 7 рабочих дней для стандартных изделий"
        },
        {
          icon: "💪",
          title: "Качество продукции",
          text: "Является приоритетом для нас. Стремимся предоставлять продукцию, которая отвечает самым высоким стандартам."
        },
        {
          icon: "🚚",
          title: "Доставка товара",
          text: "Осуществляем доставку по всей территории Российской Федерации."
        },
        // ... другие преимущества
      ];

      return (
        <section className="py-16">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center text-white mb-12">Почему выбирают нас</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {benefits.map((item, index) => (
                <div key={index} className="bg-white rounded-xl p-8 shadow-lg hover:shadow-xl transition-shadow">
                  <div className="text-4xl mb-4">{item.icon}</div>
                  <h3 className="text-xl font-bold mb-2">{item.title}</h3>
                  <p className="text-gray-600">{item.text}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      )
    }    

    function FactsPreview() {
      const facts = [
        {
          title: "Прочность",
          description: "Наши рюкзаки выдерживают нагрузку до 50 кг благодаря усиленным швам."
        },
        {
          title: "Материалы",
          description: "Мы используем водоотталкивающие ткани для защиты в любых условиях."
        },
        {
          title: "Дизайн",
          description: "Каждая деталь продумана для максимального удобства в полевых условиях."
        }
      ];

      return (
        <section className="container mx-auto py-8 relative">
          <h2 className="text-2xl font-bold mb-4 text-center text-white">Интересные факты</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            {facts.slice(0, 3).map((fact, index) => (
              <div key={index} className="fact-card border border-gray-700 p-4 rounded-lg text-white">
                <h3 className="text-lg font-semibold mb-2">{fact.title}</h3>
                <p className="text-gray-300">{fact.description}</p>
              </div>
            ))}
          </div>
          <div className="text-center mt-6">
            <a href="/facts" className="inline-block px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition-colors">
              Все факты →
            </a>
          </div>
        </section>
      );
    }

    function App() {
      const [cart, setCart] = React.useState(() => {
        const savedCart = localStorage.getItem('cart');
        return savedCart ? JSON.parse(savedCart) : [];
      });

      return (
        <CartContext.Provider value={cart}>
          <div className="flex flex-col min-h-screen">
            <Header />
            <main className="content-wrapper flex-grow">
              <Hero />
              <ProductShowcase />
              <Benefits />
              <FactsPreview />
            </main>
            <footer className="bg-gray-900 text-white py-4">
              <div className="container mx-auto text-center">
                <p>© 2025 Русич. Все права защищены.</p>
                <p>Контакты: <a href="mailto:info@rusichgear.ru" className="hover:text-blue-300 transition-colors">info@rusichgear.ru</a> | <a href="tel:+79991234567" className="hover:text-blue-300 transition-colors">+7 (999) 123-45-67</a></p>
              </div>
            </footer>
          </div>
        </CartContext.Provider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
