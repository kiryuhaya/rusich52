<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Контакты - Русич" />
  <meta name="author" content="Русич" />
  <title>Контакты - Русич</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/css">
    html, body, #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    .header-container {
      backdrop-filter: blur(5px);
    }
    .header-item {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      height: 60px;
      display: flex;
      align-items: center;
    }
    .page-background {
      background-image: url('/images/background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .content-wrapper {
      background-color: rgba(31, 41, 55, 0.8);
      border-radius: 0.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 2rem auto;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
    }
    .content-overlay {
      background-color: rgba(17, 24, 39, 0.85);
    }
    .contact-card {
      background-color: rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 1.5rem;
      transition: transform 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    @media (max-width: 768px) {
      .header-item {
        height: auto;
        padding: 0.75rem;
      }
      .map-container iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body class="page-background">
  <div id="root"></div>
  <script type="text/babel">
    // Контекст для корзины (для согласованности с другими страницами)
    const CartContext = React.createContext();

    // Компонент Header
    function Header() {
      const [menuOpen, setMenuOpen] = React.useState(false);
      const cart = React.useContext(CartContext);

      return (
        <header className="header-container text-white sticky top-0 z-50 py-2">
          <div className="container mx-auto px-4">
            <div className="flex items-center justify-between gap-2">
              <div className="header-item flex-1 md:flex-none">
                <a href="/" className="flex items-center">
                  <img src="/images/logo.png" alt="Логотип Русич" className="h-10 mr-3" />
                  <h1 className="text-xl font-bold hidden sm:block">Русич</h1>
                </a>
              </div>
              <div className="header-item flex-1 hidden md:flex items-center justify-between gap-4">
                <nav className="flex-1">
                  <ul className="flex space-x-4">
                    <li><a href="/" className="hover:text-blue-300 transition-colors">Главная</a></li>
                    <li><a href="/products" className="hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="hover:text-blue-300 transition-colors">Корзина</a></li>                    
                    <li><a href="/facts" className="hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="hover:text-blue-300 transition-colors">Контакты</a></li>
                  </ul>
                </nav>
              </div>
              <div className="header-item flex-1 md:flex-none">
                <div className="flex items-center justify-end gap-4 w-full">
                  <a href="tel:+79991234567" className="hidden md:block text-sm hover:text-blue-300 whitespace-nowrap transition-colors">
                    +7 (999) 123-45-67
                  </a>
                  <div className="flex items-center gap-3">
                    <a href="/cart" className="relative p-1 hover:text-blue-300 transition-colors">
                      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.8">
                        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-8 2a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                      </svg>
                      <span className="absolute -top-1 -right-1 bg-red-500 text-xs rounded-full w-4 h-4 flex items-center justify-center">
                        {cart.reduce((total, item) => total + (item.quantity || 1), 0)}
                      </span>
                    </a>
                    <button className="md:hidden p-1" onClick={() => setMenuOpen(!menuOpen)}>
                      <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"/>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div className={`md:hidden mt-2 ${menuOpen ? 'block' : 'hidden'}`}>
              <div className="header-item p-4">
                <nav>
                  <ul className="space-y-3">
                    <li><a href="/products" className="block hover:text-blue-300 transition-colors">Продукция</a></li>
                    <li><a href="/cart" className="block hover:text-blue-300 transition-colors">Корзина</a></li>
                    <li><a href="/facts" className="block hover:text-blue-300 transition-colors">Факты</a></li>
                    <li><a href="/contacts" className="block hover:text-blue-300 transition-colors">Контакты</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </header>
      );
    }

    // Компонент Contacts
    function Contacts() {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        message: '',
      });
      const [status, setStatus] = React.useState(null);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const messageData = {
          name: formData.name,
          email: formData.email,
          message: formData.message,
          timestamp: new Date().toISOString(),
        };

        fetch('/send-contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(messageData),
        })
          .then(res => {
            if (!res.ok) throw new Error('Ошибка отправки');
            return res.json();
          })
          .then(result => {
            if (result.status === 'success') {
              setStatus('Сообщение успешно отправлено!');
              setFormData({ name: '', email: '', message: '' });
            } else {
              setStatus('Ошибка: ' + result.message);
            }
          })
          .catch(error => {
            console.error('Ошибка:', error);
            setStatus('Ошибка при отправке: ' + error.message);
          });
      };

      return (
        <div className="content-wrapper flex-grow content-overlay container mx-auto py-8">
          <h2 className="text-3xl font-bold mb-6 text-white text-center">Контакты</h2>

          {/* Контактная информация */}
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div className="contact-card">
              <h3 className="text-xl font-semibold mb-2 text-white">Наши контакты</h3>
              <p className="text-gray-300">Телефон: <a href="tel:+79991234567" className="hover:text-blue-300 transition-colors">+7 (999) 123-45-67</a></p>
              <p className="text-gray-300">Email: <a href="mailto:info@rusichgear.ru" className="hover:text-blue-300 transition-colors">info@rusichgear.ru</a></p>
              <p className="text-gray-300">Адрес: г. Москва, ул. Примерная, д. 10, офис 5</p>
              <p className="text-gray-300">Часы работы: Пн-Пт, 9:00-18:00</p>
            </div>

            {/* Карта */}
            <div className="contact-card">
              <h3 className="text-xl font-semibold mb-2 text-white">Где нас найти</h3>
              <div className="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d567.4769479481764!2d42.20830501866745!3d55.32469624045692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414f2a97f2003ae3%3A0xa5fc2a19e330aeba!2z0JjQstC10YDRgdC60LjQuSDQltC10L3RgdC60LjQuSDQnNC-0L3QsNGB0YLRi9GA0Yw!5e0!3m2!1sru!2snl!4v1753651869872!5m2!1sru!2snl"
                  width="100%"
                  height="300"
                  allowFullScreen=""
                  loading="lazy"
                  referrerPolicy="no-referrer-when-downgrade"
                  className="rounded-lg border-0"
                ></iframe>
              </div>
            </div>
          </div>

          {/* Форма обратной связи */}
          <div className="contact-card">
            <h3 className="text-xl font-semibold mb-4 text-white">Обратная связь</h3>
            <form onSubmit={handleSubmit} className="space-y-4">
              <input
                type="text"
                name="name"
                value={formData.name}
                onChange={handleInputChange}
                placeholder="Ваше имя"
                className="w-full p-2 bg-gray-800 text-white border rounded"
                required
              />
              <input
                type="email"
                name="email"
                value={formData.email}
                onChange={handleInputChange}
                placeholder="Ваш email"
                className="w-full p-2 bg-gray-800 text-white border rounded"
                required
              />
              <textarea
                name="message"
                value={formData.message}
                onChange={handleInputChange}
                placeholder="Ваше сообщение"
                className="w-full p-2 bg-gray-800 text-white border rounded h-24"
                required
              />
              <button
                type="submit"
                className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors"
              >
                Отправить
              </button>
            </form>
            {status && <p className="mt-2 text-center text-gray-300">{status}</p>}
          </div>
        </div>
      );
    }

    // Главный компонент
    function App() {
      const [cart, setCart] = React.useState(() => {
        const savedCart = localStorage.getItem('cart');
        return savedCart ? JSON.parse(savedCart) : [];
      });

      return (
        <CartContext.Provider value={cart}>
          <div className="flex flex-col min-h-screen">
            <Header />
            <main className="content-wrapper flex-grow content-overlay">
              <Contacts />
            </main>
            <footer className="bg-gray-900 text-white py-4">
              <div className="container mx-auto text-center">
                <p>© 2025 Русич. Все права защищены.</p>
                <p>Контакты: <a href="mailto:info@rusichgear.ru" className="hover:text-blue-300 transition-colors">info@rusichgear.ru</a> | <a href="tel:+79991234567" className="hover:text-blue-300 transition-colors">+7 (999) 123-45-67</a></p>
              </div>
            </footer>
          </div>
        </CartContext.Provider>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
